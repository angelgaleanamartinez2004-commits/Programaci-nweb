<!DOCTYPE html>
<html lang="es">
<head>
    <title>Navegadores</title>
    <style>
        body {
            background-color: #c6d861;
            font-family: "Sans-serif";
        }

        table {
            border-collapse: collapse; /* elimina separación */
        }

        td {
            text-align: center; /* centra el contenido */
            vertical-align: middle; /* centra verticalmente */
        }

        img {
            display: block;
            margin: auto; /* centra la imagen */
        }
    </style>
</head>
<body>
    <center>
        <h1 style="color: white">PRÁCTICA 2</h1>
        <img src="navegadores/navegadores encabezado.png" width="600">

        <br>

        <table>
            <tr height="200">
                <td width="300" bgcolor="purple">
                    <img src="navegadores/img1.png" width="100">
                </td>
                <td width="100"></td>
                <td width="300" bgcolor="yellow">
                    <img src="navegadores/img2.png" width="100">
                </td>
            </tr>

            <tr height="80">
                <td width="300">
                    <img src="navegadores/img3.png" width="60">
                </td>
                <td width="100"></td>
                <td width="300">
                    <img src="navegadores/img4.png" width="60">
                </td>
            </tr>

            <tr height="200">
                <td width="300" bgcolor="pink">
                    <img src="navegadores/img5.png" width="100">
                </td>
                <td width="100"></td>
                <td width="300" bgcolor="blue">
                    <img src="navegadores/img6.png" width="100">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
